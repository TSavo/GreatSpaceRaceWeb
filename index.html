<html lang="en" ng-app="GreatSpaceRace">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="../../assets/ico/favicon.ico">

<title>The Great Space Race</title>

<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet/less" type="text/css" href="spinner.less">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation"
		ng-controller="LoginController">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">The Great Space Race</a>
			</div>
			<div class="collapse navbar-collapse float-left">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#api">API</a></li>
					<li><a href="#rankings">Rankings</a></li>
					<li><a href="#team">Team</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
			<div class="collapse navbar-collapse float-right"
				ng-if="UserService.isLogged=='yes'">
				<ul class="nav navbar-nav">
					<li><a href="#/Profile">Welcome, {{UserService.username}}</a></li>
					<li><a href="" ng-click="logout()">Logout</a></li>
				</ul>
			</div>
			<div class="collapse navbar-collapse float-right"
				ng-if="UserService.isLogged=='no'">
				<ul class="nav navbar-nav">
					<li><a href="#signup">Sign Up</a></li>
					<li><a href="#login" ng-click="login()">Login</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">

		<div class="starter-template">
			<h1>The Great Space Race</h1>
			<p class="lead">The Great Space Race is starting soon! Is your
				bot ready?</p>
		</div>
<div class="spinner">
				
			</div>
			
	</div>
	<!-- /.container -->


	<script src="http://underscorejs.org/underscore.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-route.js"></script>
	<script src="http://cdn.firebase.com/js/client/1.0.6/firebase.js"></script>
	<script type='text/javascript'
		src='https://cdn.firebase.com/js/simple-login/1.4.1/firebase-simple-login.js'></script>
	<script
		src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>
	<script src="app.js"></script>
	


</body>
</html>
