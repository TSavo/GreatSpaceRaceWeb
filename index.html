<html lang="en" ng-app="GreatSpaceRace">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="../../assets/ico/favicon.ico">

<title>The Great Space Race</title>

<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="styles.css">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation"
		ng-controller="LoginController">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">The Great Space Race</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-left">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#api">API</a></li>
					<li class="divider"></li>
					<li><a href="#rankings">Rankings</a></li>
					<li class="divider"></li>
					<li><a href="#team">Team</a></li>
					<li class="divider"></li>
					<li><a href="#/Track">Track</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right" ng-if="UserService.isLogged">
					<li><a class="navbar-link" href="#/Profile">Logged in as {{UserService.username}}</a></li>
					<li><button class="navbar-btn" ng-click="logout()">Logout</button></li>
				</ul>
				<ul class="nav navbar-nav navbar-right"
					ng-if="!UserService.isLogged">
					<li><button class="navbar-btn" ng-click="login()">Login</button></li>
				</ul>
			</div>
		</div>
	</div>

	<div ng-view>
	</div>
	<!-- /.container -->


	<script src="http://underscorejs.org/underscore.js"></script>
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script
		src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-route.js"></script>
	<script src="//cdn.firebase.com/js/client/1.0.6/firebase.js"></script>
	<script type='text/javascript'
		src='//cdn.firebase.com/js/simple-login/1.4.1/firebase-simple-login.js'></script>
	<script
		src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.7/processing.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angularFire/0.5.0/angularfire.min.js"></script>
	<script src="app.js"></script>
	<script src="visualizer.js"></script>
